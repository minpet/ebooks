<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Welcome to Ebook Virtual library!</h1>

		<div>
			<h:outputText value="Version: #{versionController.version}"/><br/>
			<h:outputText value="Build date: #{versionController.buildDate}"/>
		</div>

      <div>
         <p>You have successfully deployed a Java EE 7 Enterprise Application.</p>
         <h3>Your application can run on:</h3>
         <img src="resources/gfx/wildfly_400x130.jpg" alt="wildfly_icon"/>
      </div>

      <h2>Ebooks</h2>
      <h:panelGroup rendered="#{empty ebooks}">
         <em>No registered ebooks.</em>
      </h:panelGroup>
      <h:dataTable var="_ebook" value="#{ebooks}" rendered="#{not empty ebooks}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Name</f:facet>
                #{_ebook.name}
         </h:column>
         <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:link outcome="read" value="Read">
            	<f:param name="i" value="#{_ebook.id}"/>
            </h:link>
            <h:panelGroup rendered="#{not _ebook.indexed}">
            	<h:form>
            		<h:commandLink actionListener="#{ebookController.createIndex(_ebook.id)}" value="Index">
            			<f:ajax render="@form"/>
            		</h:commandLink>
            	</h:form>
            </h:panelGroup>
         </h:column>
      </h:dataTable>
      
      <h:panelGroup rendered="#{request.isUserInRole('authenticated') and not empty fileCandidates}">
	      <h2>File candidates</h2>
	      <h:dataTable var="_file" value="#{fileCandidates}" rendered="#{not empty fileCandidates}" styleClass="simpletablestyle">
	         <h:column>
	            <f:facet name="header">Name</f:facet>
	            #{_file.underlyingFile.name}
	         </h:column>
	         <h:column>
	            <f:facet name="header">Action</f:facet>
	            <h:link value="Register as ebook" outcome="register" >
					<f:param name="file" value="#{_file.hashedName}" />
				</h:link>
				
				<p:commandLink oncomplete="PF('deleteFileConfirm').show();" 
					        	update="@parent" id="delete-file">
	        		<h:outputText class="fa fa-fw fa-trash"/>
	        		<f:setPropertyActionListener value="#{_file}" target="#{fileCandidateDeletionController.selectedFile}"/>
	        	</p:commandLink>
	         </h:column>
	      </h:dataTable>
	      
	      <p:dialog header="Confirm Deletion" widgetVar="deleteFileConfirm" minHeight="40" dynamic="true">
	      	<h:panelGrid columns="1">
			  <h:outputText value="Are you sure you want to delete this file?"/>
			  
			  <h:panelGroup id="buttons">
			   	<p:commandButton action="#{fileCandidateDeletionController.nothing()}"  
			    	value="No"
			    	oncomplete="PF('deleteFileConfirm').hide();" update="@all"/>
			    <p:commandButton action="#{fileCandidateDeletionController.deleteFile()}" 
			    	value="Yes"
			    	oncomplete="PF('deleteFileConfirm').hide();" update="@all"/>
			    </h:panelGroup>
			 </h:panelGrid>
			</p:dialog>
      </h:panelGroup>
   </ui:define>
</ui:composition>
