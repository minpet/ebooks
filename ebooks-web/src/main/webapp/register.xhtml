<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Register file as ebook!</h1>
      
      <h:form id="reg">
         <p>Slected file: #{newEbook.file}</p>
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{newEbook.name}" />
            <h:message for="name" errorClass="invalid"/>
         </h:panelGrid>
         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" rendered="#{not ebookSaved}" action="#{newEbookController.register}" value="Register" styleClass="register"/>
               <h:link id="linkBack" rendered="#{ebookSaved}" value="Back" outcome="index" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
         
        <h:panelGrid columns="5" rendered="#{not empty newEbookController.previewImages}" class="gallery">
            	<c:forEach var="image" items="#{newEbookController.previewImages}">
            		<img src="data:image/png;base64,#{image}" width="85%" height="85%" alt="preview"/>
            	</c:forEach>
        </h:panelGrid>
            
      </h:form>
      
      <div>
			<h:link value="Back" outcome="index"/>
	  </div>
      
	</ui:define>
</ui:composition>
