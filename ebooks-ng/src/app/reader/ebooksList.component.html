<div class="text-center">
 <div class="bg-secondary" >Registered e-Books Library:</div>
 <div class="row">
  <div class="col">
   <button *ngFor="let ebook of ebooks" class="btn btn-block" [routerLink]="['/ebooks', ebook.id]">
      {{ebook.name}}
   </button>
  </div>
 </div>

  <div class="form-inline float-left mr-1">
    <select class="form-control" [value]="itemsPerPage"
    (change)="changePageSize($event.target.value)">
     <option value="10">10</option>
     <option value="20">20</option>
     <option value="30">30</option>
     <option value="50">50</option>
    </select>
  </div>

  <div class="btn-group float-right">
   <button *counter="let page of pageNumbers" (click)="changePage(page)"
       class="btn btn-outline-primary"
   [class.active]="page == selectedPage">
    {{page}}
   </button>
 </div>
