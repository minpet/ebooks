<div class="text-center">
 <div class="bg-secondary" >Registered e-Books Library:</div>
 <div  *ngFor="let ebook of ebooks; let i = index" [attr.data-index]="i" class="row">
  <div class="col" *ngIf="ebooks[3*i]">
   <book-link [ebook]="ebooks[3*i]"></book-link>
  </div>
  <div class="col">
   <book-link [ebook]="ebooks[3*i + 1]"></book-link>
  </div>
  <div class="col">
   <book-link [ebook]="ebooks[3*i + 2]"></book-link>
  </div>
 </div>

  <div class="form-inline float-left mr-1">
    <select class="form-control" [value]="itemsPerPage"
    (change)="changePageSize($event.target.value)">
     <option value="9">9</option>
     <option value="15">15</option>
     <option value="30">30</option>
     <option value="60">60</option>
    </select>
  </div>

  <div class="btn-group float-right">
   <button *counter="let page of pageNumbers" (click)="changePage(page)"
       class="btn btn-outline-primary"
   [class.active]="page == selectedPage">
    {{page}}
   </button>
 </div>
